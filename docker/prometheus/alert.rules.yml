groups:
  - name: supportrag_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: rate(http_requests_total{status=~"5.."}[5m]) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # High rate limit hits
      - alert: RateLimitHits
        expr: rate(slowapi_requests_limit_hits_total[5m]) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Elevated rate limit hits"
          description: "{{ $value }} rate limit hits per second on {{ $labels.instance }}"

      # Authentication failures
      - alert: HighAuthFailureRate
        expr: rate(http_requests_total{path=~"/api/v1/auth/login",status="401"}[5m]) > 0.1
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High authentication failure rate"
          description: "Authentication failures: {{ $value | humanizePercentage }} on {{ $labels.instance }}"

      # Database connection issues
      - alert: DatabaseConnectionErrors
        expr: rate(sqlalchemy_errors_total[5m]) > 0
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Database connection errors detected"
          description: "Database errors at {{ $value }} per second"

      # High response times
      - alert: HighResponseTime
        expr: histogram_quantile(0.95, rate(http_requests_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High response times detected"
          description: "P95 response time is {{ $value }}s on {{ $labels.instance }}"

      # Memory usage
      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes / 1e9 > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage detected"
          description: "Memory usage is {{ $value | humanize }}GB"

      # CSRF token mismatches
      - alert: CSRFTokenMismatch
        expr: increase(csrf_token_mismatches_total[5m]) > 5
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "CSRF token mismatches detected"
          description: "{{ $value }} CSRF mismatches in the last 5 minutes"

      # Suspicious activity
      - alert: SuspiciousActivity
        expr: rate(http_requests_total{status="403"}[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Suspicious activity detected (403 Forbidden)"
          description: "{{ $value | humanizePercentage }} forbidden requests"
