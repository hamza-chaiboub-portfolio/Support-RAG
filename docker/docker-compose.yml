services:
  rag-app:
    build:
      context: ../
      dockerfile: docker/rag/Dockerfile
    container_name: supportrag-app
    env_file:
      - env/.env.app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped
    volumes:
      - ../src:/app/src
      - data_data:/app/data

  celery-worker:
    build:
      context: ../
      dockerfile: docker/rag/Dockerfile
    container_name: supportrag-worker
    command: celery -A src.celery_app worker --loglevel=info
    env_file:
      - env/.env.app
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped
    volumes:
      - ../src:/app/src
      - data_data:/app/data

  flower:
    build:
      context: ../
      dockerfile: docker/rag/Dockerfile
    container_name: supportrag-flower
    command: celery -A src.celery_app flower --port=5555
    ports:
      - "5555:5555"
    env_file:
      - env/.env.app
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rag-network
    restart: unless-stopped

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: supportrag-frontend
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - rag-app
    networks:
      - rag-network

  postgres:
    image: postgres:15-alpine
    container_name: supportrag-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=supportrag
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: supportrag-redis
    ports:
      - "6379:6379"
    networks:
      - rag-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: supportrag-prometheus
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - rag-network
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.0.3
    container_name: supportrag-grafana
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - rag-network
    restart: unless-stopped
    depends_on:
      - prometheus

  nginx:
    image: nginx:1.25-alpine
    container_name: supportrag-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - rag-app
    networks:
      - rag-network
    restart: unless-stopped

networks:
  rag-network:
    driver: bridge

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  data_data:
